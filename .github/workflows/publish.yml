# Trusted Publishing
# See: Trusted publishing for bun packages

name: Publish Package
on:
  release:
    types: created

permissions:
  id-token: write # Required for OIDC with NPM
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v6

      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          registries: |
            https://registry.npmjs.org

      - name: ğŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ— Install npm for trusted publishing
        uses: actions/setup-node@v6
        with:
          node-version-file: ".node-version"
          registry-url: "https://registry.npmjs.org"

      # Publish uses OIDC - no token needed (Note: Bun does not support trusted publishing so we have to use npm)      - name: ğŸš€ Publish the package
      - name: ğŸš€ Publish the package
        run: npm publish
